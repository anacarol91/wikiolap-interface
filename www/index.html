<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>WikiOlap</title>

    <!-- animate -->
    <link rel="stylesheet" href="lib/animate-css/animate.min.css">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" type="text/css">
    <link href="css/progress-bar.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="lib/ngCordova/dist/ng-cordova.js"></script> -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/services/tags.js"></script>
    <script src="js/services/datasets.js"></script>
    <script src="js/services/visualizations.js"></script>
    <script src="js/services/notifications.js"></script>
    <script src="js/services/users.js"></script>
    <script src="js/services/timeline.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <!-- close popup -->
    <script src="lib/ionic-close-popup/ionic-close-popup.js"></script>
    <!-- header search bar-->
    <script src="lib/ionic-search-bar/src/ionic-search-bar.js" type="text/javascript"></script>
    <script src="lib/ion-floating-menu/dist/ion-floating-menu.js" type="text/javascript"></script>
    <link href="lib/ionic-search-bar/src/ionic-search-bar.css" rel="stylesheet">
  </head>

  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar>
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
