<div class="square-cards">
  <div class="card" ng-repeat="i in list" ng-click="openDatasetModal(i.id, false)">
    <img ng-src="{{i.img}}">
    <div class="text-box">
      <span>{{i.name}}</span>
    </div>
  </div>
</div>

<!-- no results -->
<div class="no-result" ng-if="list.length  === 0">
  <img ng-src="img/databases.svg" alt="">
  <h4>Ainda nÃ£o existem datasets aqui.</h4>
</div>
