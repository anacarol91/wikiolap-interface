<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-light">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab icon-off="ion-ios-search-strong" icon-on="ion-ios-search-strong" href="#/tab/categorias">
    <ion-nav-view name="tab-categorias"></ion-nav-view>
  </ion-tab>

  <!-- Stats Tab -->
  <ion-tab icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/trend">
    <ion-nav-view name="tab-trend"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
