<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light">

  <!-- Explore Tab -->
  <ion-tab title="Explorar" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <!-- Timeline Tab -->
  <ion-tab ng-if="logado" title="Feed" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>

  <!-- Visualization Tab -->
  <ion-tab ng-if="logado" title="Postar" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/visualization">
    <ion-nav-view name="tab-visualization"></ion-nav-view>
  </ion-tab>

  <!-- Notification Tab -->
  <ion-tab ng-if="logado" title="Notificações" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notification" badge="2">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab ng-if="logado" title="Conta" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


  <!-- Visualization Tab -->
  <ion-tab ng-if="!logado" title="Postar" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" ng-click="showLogin()">
    <ion-nav-view name="tab-visualization"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab ng-if="!logado" title="Conta" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-click="showLogin()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
