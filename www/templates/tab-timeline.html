<ion-view view-title="Trend">

	<ion-nav-buttons side="right">
	  <search-bar ng-model="search"></search-bar>
	</ion-nav-buttons>

  <ion-content padding-vertical has-bouncing="true">
  	<ion-refresher on-refresh="refreshEstabelecimentos()" pulling-icon="false"></ion-refresher>

  	<!-- estabelecimentos-->
    <ion-list id="events-card-list">
      <a class="card item item-thumbnail-left tappable estab-adjust" type="item-text-wrap" ng-repeat="estabelecimento in estabelecimentos | orderBy:'-checkin' | filter: search.txt" href="#/tab/categorias/{{categoria.id}}">
        <img ng-src="{{estabelecimento.avatar}}">
        <h2 ng-bind="estabelecimento.name"></h2>
        <p ng-bind="estabelecimento.checkin"></p>
      </a>
    </ion-list>

  </ion-content>
</ion-view>
