<ion-modal-view hide-nav-bar="true">

	<ion-content id="dataset-modal" class="container">
  		<h2 class="list-title">Selecione um dataset</h2>
		<button ng-click="closeDatasetList()" class="button button-icon icon ion-ios-close-outline modal-back-icon" style="color: #333 !important; right: 0; position: absolute"></button>

		<div class="search-list" ng-repeat="ds in datasets | orderBy: 'name'" ng-click="openDatasetModal(ds.id, true)">
			<p ng-bind="ds.name"></p>
			<hr>
		</div>

	</ion-content>
</ion-modal-view>
