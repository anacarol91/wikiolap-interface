<ion-modal-view hide-nav-bar="true">

	<ion-content id="dataset-modal" class="container">
		<back-button ng-click="closeDatasetModal()"></back-button>
  		<h2 class="list-title" style="margin-bottom: 10px">{{dataset.name}}</h2>
  		<hr>

  		<div class="creation-box">
  			<div class="user-box" ng-click="openUserModal(dataset.user.id)">
			    <img class="avatar" ng-src="{{dataset.user.avatar}}">
				<p ng-bind="dataset.user.name"></p>
			</div>
			<h3 style="margin-top: 0"><i class="icon ion-android-calendar"></i>Criado em {{dataset.creation}}</h3>
		</div>
  		<hr>

  		<p class="description" ng-bind="dataset.description"></p>
  		<hr>

  		<h2 class="list-title" style="font-size: 28px">Pr√©via dos dados</h2>
  		<img class="img-dados" ng-src="{{dataset.data}}"/>

	</ion-content>
</ion-modal-view>
