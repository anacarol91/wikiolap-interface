<ion-view view-title="Meus Eventos">
  <ion-content padding-vertical has-bouncing="true">
    <ion-refresher on-refresh="refreshEventos()" pulling-icon="false"></ion-refresher>

    <h3>Hoje</h3>
    <ion-list id="events-card-list">
      <a class="card item item-thumbnail-left tappable" type="item-text-wrap" ng-repeat="evento in eventos | orderBy: 'name'" href="#/tab/dash/{{evento.id}}">
        <img ng-src="{{evento.avatar}}"><br/>
        <h2 ng-bind="evento.name"></h2>
      </a>
    </ion-list>
